  <!-- Button trigger modal -->
<button type="button" class="btn btn-outline-success btn-lg butt" data-toggle="modal" data-target="#exampleModal">Register or Login</button>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">

      <div class="modal-body">
        <div id="box">
  <div id="main"></div>
  
  <div id="loginform">
    <h1>Login</h1>
    <input type="email" placeholder="Email"/><br>
    <input type="password" placeholder="Password"/><br>
    <button>Login</button>
  </div>
  
  <div id="signupform">
    <h1>Sign In</h1>
    <input type="text" placeholder="Full Name"/><br>
    <input type="email" placeholder="Email ID"/><br>
    <input type="password" placeholder="Password" /><br>
    <input type="password" placeholder="Confirm Password" /><br>
    <input type="mob" placeholder="Mobile Number" /><br>
  
   
    
    <button type="submit">Sign Up</button>
  </div><br>
  
  <div id="login_msg">Have an account?</div>
  <div id="signup_msg">Don't have an account?</div>
  
  <button id="login_btn">LOGIN</button>
  <button id="signup_btn">SIGN UP</button>
  
  
  
</div>
      </div>

    </div>
  </div>
</div>
